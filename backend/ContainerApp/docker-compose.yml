version: "3.9"

services:

  # ==================== INFRASTRUCTURE SERVICES ====================

  # -------------------- Dapr placement service --------------------

  placement:
      image: "daprio/placement:latest"
      container_name: placement
      command: ["./placement", "-port", "50006"]
      ports:
        - "50006:50006"
      networks:
        - microservice-net
      healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:50006/health"]
        interval: 10s
        retries: 3


 # -------------------- stats-scheduler cron job --------------------
