name: AKS - Deploy Current Backend Images (and refresh pods)
# Builds and pushs current backend images (from current main) into acr
# and refreshes the pods with the new images.

permissions:
  id-token: write
  contents: read
  issues: write

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'  # Only trigger for Azure backend changes
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select environment'
        required: true
        default: 'Development'
        type: choice
        options:
          - Development
          - Production
      environment_name:
        description: 'Select prefix (used for Kubernetes namespace, etc.)'
        required: true
        type: choice
        default: featest
        options:
          - featest
      custom_environment_name:
        description: 'Custom prefix (This is for devops guys only, leave empty otherwise)'
        required: false
        type: string
      use_keda:
        description: 'Enable KEDA setup workflow'
        type: boolean
        required: false
        default: true
      unlock_featest:
        description: 'Set to true to only unlock featest environment (skips deployment)'
        required: false
        default: false
        type: boolean
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      environment_name:
        required: false
        type: string
        default: ''
      use_keda:
        required: false
        type: boolean
        default: false
        
jobs:
  lock-featest:
    if: |
      github.event_name == 'workflow_dispatch' && (
        inputs.custom_environment_name == 'featest' ||
        inputs.custom_environment_name == '' ||
        inputs.unlock_featest == true ||
        github.event.inputs.unlock_featest == 'true'
      )
      
    uses: ./.github/workflows/lock-environment.yaml
    with:
      action: ${{ (inputs.unlock_featest == true || github.event.inputs.unlock_featest == 'true') && 'unlock' || 'lock' }}
    secrets: inherit

  set-defaults:
    needs: [lock-featest]
    if: |
      always() &&
      (needs.lock-featest.result == 'success' || needs.lock-featest.result == 'skipped') &&
      (inputs.unlock_featest != true && github.event.inputs.unlock_featest != 'true')
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.defaults.outputs.environment }}
      environment_name: ${{ steps.defaults.outputs.environment_name }}
    steps:
      - name: Set default values
        id: defaults
        env:
          EVENT_NAME: ${{ github.event_name }}
          IN_ENVIRONMENT: ${{ inputs.environment || github.event.inputs.environment || '' }}
          IN_ENVIRONMENT_NAME: ${{ inputs.environment_name || github.event.inputs.environment_name || '' }}
          IN_CUSTOM_ENVIRONMENT_NAME: ${{ inputs.custom_environment_name || github.event.inputs.custom_environment_name || '' }}
        run: |
          if [[ "$EVENT_NAME" == "push" ]]; then
            # Push to main â†’ always deploy "dev"
            echo "environment=Development" >> $GITHUB_OUTPUT
            echo "environment_name=dev" >> $GITHUB_OUTPUT
          else
            echo "environment=${IN_ENVIRONMENT:-Development}" >> $GITHUB_OUTPUT
            if [[ -n "$IN_CUSTOM_ENVIRONMENT_NAME" ]]; then
              echo "environment_name=$IN_CUSTOM_ENVIRONMENT_NAME" >> $GITHUB_OUTPUT
            else
              echo "environment_name=${IN_ENVIRONMENT_NAME:-dev}" >> $GITHUB_OUTPUT
            fi
          fi

  build-and-push-images:
    needs: [set-defaults]
    if: |
      always() &&
      needs.set-defaults.result == 'success'
    uses: ./.github/workflows/build-and-push-images.yaml
    with:
      environment: ${{ needs.set-defaults.outputs.environment }}
      environment_name: ${{ needs.set-defaults.outputs.environment_name }}
    secrets: inherit

  helm-deploy:
    needs: [set-defaults, build-and-push-images]
    if: |
      always() &&
      needs.set-defaults.result == 'success' &&
      needs.build-and-push-images.result == 'success'
    uses: ./.github/workflows/aks-helmcharts.yaml
    with:
      environment: ${{ needs.set-defaults.outputs.environment }}
      environment_name: ${{ needs.set-defaults.outputs.environment_name }}
      image_tag: ${{ needs.build-and-push-images.outputs.image_tag }}
      skip_infra_steps: true
      use_keda: ${{ fromJson(github.event.inputs.use_keda || inputs.use_keda) }}
    secrets: inherit