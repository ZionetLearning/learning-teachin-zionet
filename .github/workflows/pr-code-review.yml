name: GPT Review

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    env:
      AZURE_OPENAI_API: "https://france-teachin-open-ai.openai.azure.com/"
      AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Create clean Python virtualenv and install gpt-review
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip

          # Install gpt-review
          pip install gpt-review

          # Fix typing_extensions and langchain missing deps
          pip install typing_extensions==4.11.0
          pip install langchain-community

          # Run GPT Review from inside the virtualenv
          PR_NUMBER=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
          REPO_NAME="${{ github.repository }}"

          .venv/bin/gpt github review \
            --access-token $GITHUB_TOKEN \
            --pull-request $PR_NUMBER \
            --repository $REPO_NAME



