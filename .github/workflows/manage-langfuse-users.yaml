name: Manage Langfuse Users

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - list-users
          - delete-user
          - delete-all-non-admin
        default: list-users
      user_email:
        description: 'User email (required for delete-user action)'
        required: false
        type: string
      environment:
        description: 'Environment (dev/prod)'
        required: true
        type: choice
        options:
          - Development
          - Production
        default: Development
      environment_name:
        description: 'Environment name (prefix)'
        required: true
        type: choice
        options:
          - dev
        default: dev

permissions:
  id-token: write
  contents: read

jobs:
  manage-users:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group dev-zionet-learning-2025 \
            --name aks-cluster-dev \
            --overwrite-existing

      - name: Verify kubectl connection
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Run user management action
        env:
          PG_USERNAME: ${{ secrets.POSTGRES_USER }}
          PG_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        run: |
          cd devops/helm-tools
          chmod +x manage-langfuse-users-ci.sh
          
          # Capture output to both console and file for summary
          ./manage-langfuse-users-ci.sh \
            "${{ inputs.action }}" \
            "${{ inputs.user_email }}" \
            "${{ inputs.environment_name }}" \
            "$PG_USERNAME" \
            "$PG_PASSWORD" | tee action_output.txt

      - name: Create summary
        if: always()
        run: |
          echo "## ðŸ“‹ Langfuse User Management" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Action:** ${{ inputs.action }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ inputs.environment_name }}" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ inputs.user_email }}" ]; then
            echo "**User Email:** ${{ inputs.user_email }}" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Output:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
