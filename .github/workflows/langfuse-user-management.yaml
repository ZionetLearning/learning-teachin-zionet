name: Langfuse User Management

on:
  push:
    branches:
      - snir/963/implement-user-roles-and-permissions-system-for-langfuse
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - create-user
          - list-users
          - delete-user
          - delete-all-non-admin
        default: list-users
      user_email:
        description: 'User email (required for create-user and delete-user)'
        required: false
        type: string
      user_name:
        description: 'User full name (required for create-user)'
        required: false
        type: string
      environment:
        description: 'Environment'
        required: true
        type: choice
        options:
          - Development
          - Production
        default: Development
      environment_name:
        description: 'Environment name (prefix)'
        required: true
        type: choice
        options:
          - dev
        default: dev

permissions:
  id-token: write
  contents: read

