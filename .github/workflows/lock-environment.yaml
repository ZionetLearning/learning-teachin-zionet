name: Lock / Unlock Featest (via Issue)

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Lock or Unlock the featest environment"
        required: true
        type: choice
        options: [lock, unlock]

permissions:
  issues: write

jobs:
  manage-lock:
    runs-on: ubuntu-latest
    steps:
      - name: Manage lock state
        run: |
          set -x
          ACTION=${{ github.event.inputs.action }}
          USER=${GITHUB_ACTOR}
          REPO=${{ github.repository }}

          if [ "$ACTION" = "lock" ]; then
            echo "üîí Locking featest by $USER"

            ISSUE=$(gh issue list \
              --repo "$REPO" \
              --label "lock-featest" \
              --state open \
              --json number \
              --jq '.[0].number' 2>/dev/null || echo "")

            if [ -n "$ISSUE" ]; then
              echo "‚ùå featest is already locked (issue #$ISSUE)"
              exit 1
            fi

            gh issue create \
              --repo "$REPO" \
              --title "LOCK: featest" \
              --body "locked_by=$USER\nlocked_at=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
              --label "lock-featest"

            echo "‚úÖ featest is now locked by $USER"

          elif [ "$ACTION" = "unlock" ]; then
            echo "üîì Unlocking featest by $USER"

            ISSUE=$(gh issue list \
              --repo "$REPO" \
              --label "lock-featest" \
              --state open \
              --json number \
              --jq '.[0].number' 2>/dev/null || echo "")

            if [ -z "$ISSUE" ]; then
              echo "‚ÑπÔ∏è featest is not locked"
              exit 0
            fi

            gh issue close "$ISSUE" --repo "$REPO" -c "Unlocked by $USER"
            echo "‚úÖ featest is now unlocked by $USER"
          fi
        env:
          GITHUB_TOKEN: ${{ github.token }}