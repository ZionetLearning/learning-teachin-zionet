name: Lock / Unlock Featest (Single Issue)

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Lock or Unlock the featest environment"
        required: true
        type: choice
        options: [lock, unlock]

permissions:
  issues: write

jobs:
  manage-lock:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure lock issue exists
        id: find-issue
        run: |
          REPO=${{ github.repository }}

          # ×—×¤×© ×× ×§×™×™× issue ×‘×©× "LOCK: featest"
          ISSUE=$(gh issue list \
            --repo "$REPO" \
            --search "LOCK: featest" \
            --json number \
            --jq '.[0].number' 2>/dev/null || echo "")

          if [ -z "$ISSUE" ]; then
            echo "âš ï¸ No issue found, creating one..."
            ISSUE=$(gh issue create \
              --repo "$REPO" \
              --title "LOCK: featest" \
              --body "Initial lock issue placeholder" \
              --json number \
              --jq '.number')
          fi

          echo "issue_number=$ISSUE" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Manage lock state
        run: |
          set -x
          ACTION=${{ github.event.inputs.action }}
          USER=${GITHUB_ACTOR}
          REPO=${{ github.repository }}
          ISSUE=${{ steps.find-issue.outputs.issue_number }}

          if [ "$ACTION" = "lock" ]; then
            echo "ðŸ”’ Locking featest by $USER"
            gh issue edit "$ISSUE" \
              --repo "$REPO" \
              --add-label "locked" \
              --body "locked_by=$USER\nlocked_at=$(date -u +%Y-%m-%dT%H:%M:%SZ)"
            echo "âœ… featest is now locked by $USER"

          elif [ "$ACTION" = "unlock" ]; then
            echo "ðŸ”“ Unlocking featest by $USER"
            gh issue edit "$ISSUE" \
              --repo "$REPO" \
              --remove-label "locked" \
              --body "Unlocked by $USER at $(date -u +%Y-%m-%dT%H:%M:%SZ)"
            echo "âœ… featest is now unlocked by $USER"
          fi
        env:
          GITHUB_TOKEN: ${{ github.token }}