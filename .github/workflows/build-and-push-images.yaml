name: Backend - Build and push images

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'The deployment environment (e.g., dev, prod)'
        required: true
        default: 'prod'
      environment_name:
        description: 'The name tag for the environment (e.g., dev, prod)'
        required: true
        default: 'prod'
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      environment_name:
        required: true
        type: string

permissions:
  contents: read

jobs:
  build_and_push:
    environment: ${{ inputs.environment || github.event.inputs.environment }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    strategy:
      matrix:
        service:
          - name: accessor
            context: backend/ContainerApp/Accessor
            dockerfile: backend/ContainerApp/Accessor/Dockerfile

          - name: storage-accessor
            context: backend/ContainerApp/Accessors/StorageAccessor
            dockerfile: backend/ContainerApp/Accessors/StorageAccessor/Dockerfile

          - name: database-accessor
            context: backend/ContainerApp/Accessors/DatabaseAccessor
            dockerfile: backend/ContainerApp/Accessors/DatabaseAccessor/Dockerfile

          - name: manager
            context: backend/ContainerApp/Manager
            dockerfile: backend/ContainerApp/Manager/Dockerfile

          - name: learning-manager
            context: backend/ContainerApp/Managers/LearningManager
            dockerfile: backend/ContainerApp/Managers/LearningManager/Dockerfile

          - name: engine
            context: backend/ContainerApp/Engine
            dockerfile: backend/ContainerApp/Engine/Dockerfile

          - name: ai-engine
            context: backend/ContainerApp/Engines/AIEngine
            dockerfile: backend/ContainerApp/Engines/AIEngine/Dockerfile
            
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set ACR environment
        run: |
          ACR_NAME=teachindevacr
          echo "ACR_NAME=$ACR_NAME" >> $GITHUB_ENV
          echo "ACR_LOGIN_SERVER=$ACR_NAME.azurecr.io" >> $GITHUB_ENV

      - name: Log in to Azure Container Registry
        run: az acr login --name $ACR_NAME

      - name: Set image tags
        id: imgtag
        shell: bash
        env:
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_SHA: ${{ github.sha }}
          ENV_TAG: ${{ inputs.environment_name || github.event.inputs.environment_name }}
        run: |
          ACR_LOGIN_SERVER="teachindevacr.azurecr.io"
          IMAGE_NAME="${ACR_LOGIN_SERVER}/${{ matrix.service.name }}"
          
          # Extract first 7 characters of commit SHA
          SHORT_SHA="${GITHUB_SHA:0:7}"
          
          # Start building tags output
          {
            echo "tags<<EOF"
            # Add latest tag only for push events
            if [[ "${GITHUB_EVENT_NAME}" == "push" ]]; then
              echo "${IMAGE_NAME}:latest"
            fi
            # Always add these two tags
            echo "${IMAGE_NAME}:${ENV_TAG}-${SHORT_SHA}"
            echo "${IMAGE_NAME}:${ENV_TAG}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Build and push ${{ matrix.service.name }} image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: |
            ${{ steps.imgtag.outputs.tags }}