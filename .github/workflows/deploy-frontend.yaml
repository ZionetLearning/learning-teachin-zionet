name: Deploy Frontend Apps to Azure Static Web Apps
run-name: >
  ðŸš€ Deploy Frontend Apps (student, teacher, admin) to environment: ${{
    inputs.environment_name || github.event.inputs.environment_name || 'dev'
  }} | GitHub Environment: ${{ inputs.environment || github.event.inputs.environment || 'Development'}}
   
permissions:
   contents: read

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]
    paths:
      - 'frontend/**'
  push:
    branches: [main]
    paths: ['frontend/**']    
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select environment (GitHub Environment)'
        required: true
        default: 'Development'
        type: choice
        options: [Development, Production]
      environment_name:
        description: 'lowercase letters & digits only (env identifier) where the application is deployed'
        required: true
        type: string
      run_only_tests:
        description: 'Run only frontend tests'
        required: false
        default: true
        type: boolean
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      environment_name:
        required: true
        type: string
      app_insights_connection_string:
        required: false
        type: string
      deployment_token:
        required: false
        type: string
      run_only_tests:
        required: false
        type: boolean
        default: false
    secrets:
      AZURE_STATIC_WEB_APPS_API_TOKEN:
        required: false

concurrency:
  group: deploy-frontend-apps-${{ inputs.environment_name || github.event.inputs.environment_name || 'dev' }}
  cancel-in-progress: false

env:
  # Secrets and external APIs (environment-agnostic)
  VITE_AZURE_SPEECH_KEY: ${{ secrets.VITE_AZURE_SPEECH_KEY }}
  VITE_OPENWEATHERMAP_API_KEY: ${{ secrets.VITE_OPENWEATHERMAP_API_KEY }}
  VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
  
  # Backend URLs and other config will be loaded dynamically from env-cloud.js

jobs:
  frontend-test:
    uses: ./.github/workflows/tests-frontend.yaml

  frontend-build:
    if: inputs.run_only_tests == false
    needs: [frontend-test]
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || 'Development' }}
    strategy:
      matrix:
        app: [student, teacher, admin]
    env:
      FE_DIR: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '${{ env.FE_DIR }}/package-lock.json'

      - name: Install Dependencies
        working-directory: ${{ env.FE_DIR }}
        run: npm ci

      - name: Create release name for Sentry (UTC + short SHA)
        run: |
          ts=$(date -u "+Release-%d-%m-%Y_%H-%M")
          echo "RELEASE_NAME=${ts}-${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Load environment configuration
        working-directory: ${{ env.FE_DIR }}
        run: |
          echo "Loading dev environment configuration from .env.cloud..."
          # Load environment variables from .env.cloud file
          cat .env.cloud >> $GITHUB_ENV

      - name: Build ${{ matrix.app }} Application
        working-directory: ${{ env.FE_DIR }}
        run: |
          set -e  # Exit on any error
          echo "Building ${{ matrix.app }} with App Insights connection string..."

          # Create temporary .env file for Vite
          case "${{ matrix.app }}" in
            "student")
              echo "VITE_APPINSIGHTS_CONNECTION_STRING=${{ secrets.VITE_APPINSIGHTS_CONNECTION_STRING_STUDENT }}" > .env
              ;;
            "teacher")
              echo "VITE_APPINSIGHTS_CONNECTION_STRING=${{ secrets.VITE_APPINSIGHTS_CONNECTION_STRING_TEACHER }}" > .env
              ;;
            "admin")
              echo "VITE_APPINSIGHTS_CONNECTION_STRING=${{ secrets.VITE_APPINSIGHTS_CONNECTION_STRING_ADMIN }}" > .env
              ;;
          esac
          
          echo "=== Running build command ==="
          if ! npm run build:${{ matrix.app }}; then
            echo "ERROR: npm run build:${{ matrix.app }} failed"
            exit 1
          fi
          
      - name: Upload ${{ matrix.app }} build artifacts
        if: |
         github.event_name == 'push' ||
         github.event_name == 'workflow_dispatch' ||
         github.event_name == 'workflow_call'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{ matrix.app }}
          path: ${{ env.FE_DIR }}/dist/apps/${{ matrix.app }}/
          retention-days: 1

  deploy:
    if: |
     github.event_name == 'push' ||
     github.event_name == 'workflow_dispatch' ||
     github.event_name == 'workflow_call'
    needs: [frontend-build]
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || 'Development' }}
    permissions:
      id-token: write
      contents: read
    strategy:
      matrix:
        app: [student, teacher, admin]
    env:
      FE_DIR: frontend
    steps:
      - uses: actions/checkout@v4

      # If triggered by PR merge, set default environment_name to dev
      - name: Set default environment_name for PR merge
        if: ${{ github.event_name == 'push' }}
        run: |
          echo "environment_name=dev" >> $GITHUB_ENV

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Load environment configuration
        working-directory: ${{ env.FE_DIR }}
        run: |
          echo "Loading dev environment configuration from .env.cloud..."
          # Load environment variables from .env.cloud file
          cat .env.cloud >> $GITHUB_ENV

      - name: Compute resource names
        id: names
        shell: bash
        run: |
          set -euo pipefail
          if [ -n "${{ inputs.environment_name || '' }}" ]; then
            ENV="${{ inputs.environment_name }}"
          else
            ENV="dev"
          fi
          APP="${{ matrix.app }}"
          RG="${ENV}-zionet-learning-2025"
          
          # Use predictable naming pattern: static-web-app-{app}-{env}
          SWA_NAME="static-web-app-${APP}-${ENV}"
          AI_NAME="${SWA_NAME}-appinsights"
          
          echo "Deploying $APP to: $SWA_NAME"
          echo "rg=$RG" >> $GITHUB_OUTPUT
          echo "swa=$SWA_NAME" >> $GITHUB_OUTPUT
          echo "ai=$AI_NAME" >> $GITHUB_OUTPUT
       
      - name: Clean stage environment
        shell: bash
        run: |
          set -euo pipefail 

          # Get all staging environments for this Static Web App
          ENVIRONMENTS=$(az staticwebapp environment list \
            --name "${{ steps.names.outputs.swa }}" \
            --resource-group "${{ steps.names.outputs.rg }}" \
            --query "[?name != 'default'].{name:name, createdOn:createdOn}" \
            --output json)

          # Delete all staging environments
          for env in $(echo "$ENVIRONMENTS" | jq -r '.[].name'); do
            echo "Deleting staging environment: $env"
            az staticwebapp environment delete \
              --name "${{ steps.names.outputs.swa }}" \
              --resource-group "${{ steps.names.outputs.rg }}" \
              --environment-name "$env" \
              --yes || true
          done

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build-${{ matrix.app }}
          path: ${{ env.FE_DIR }}/dist/

      - name: Get SWA deployment token
        id: swatoken
        shell: bash
        run: |
          if [ -n "${{ inputs.deployment_token || '' }}" ]; then
            # Extract the token for the current app from the JSON object
            TOKEN=$(echo '${{ inputs.deployment_token }}' | jq -r '."${{ matrix.app }}"')
            if [ "$TOKEN" = "null" ] || [ -z "$TOKEN" ]; then
              echo "No deployment token found for app: ${{ matrix.app }}"
              exit 1
            fi
            echo "::add-mask::$TOKEN"
            echo "AZURE_STATIC_WEB_APPS_API_TOKEN=$TOKEN" >> "$GITHUB_ENV"
          else
            set -euo pipefail
            TOKEN=$(az staticwebapp secrets list \
              --name "${{ steps.names.outputs.swa }}" \
              --resource-group "${{ steps.names.outputs.rg }}" \
              --query "properties.apiKey" -o tsv)
            if [ -z "$TOKEN" ]; then
              echo "Could not fetch Static Web Apps deployment token."
              exit 1
            fi
            echo "::add-mask::$TOKEN"
            echo "AZURE_STATIC_WEB_APPS_API_TOKEN=$TOKEN" >> "$GITHUB_ENV"
          fi

      - name: Deploy to Azure Static Web Apps (Production slot)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ env.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: "${{ env.FE_DIR }}/dist/"
          api_location: "" # No API
          output_location: "" # Files are already built
          skip_app_build: true
          skip_api_build: true