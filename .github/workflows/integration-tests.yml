name: Integration Tests

on:
  workflow_dispatch:
    inputs:
      api_stage:
        description: "Suffix for ApiBaseUrl (test|featest)"
        required: false
        default: test
        type: choice
        options: [test, featest]

  workflow_call:
    inputs:
      api_stage:
        description: "Suffix for ApiBaseUrl"
        required: false
        type: string
        default: test


jobs:
  integration-tests:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/IntegrationTest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore IntegrationTests.csproj

      - name: Ensure correct appsettings.json
        run: |
          echo '{
            "TestSettings": {
              "ApiBaseUrl": "https://teachin.westeurope.cloudapp.azure.com/api/${{ inputs.api_stage }}/"
            }
          }' > appsettings.json

      - name: Run integration tests
        run: dotnet test IntegrationTests.csproj --verbosity normal

