name: Create Langfuse User

on:
  workflow_dispatch:
    inputs:
      user_email:
        description: 'User email address'
        required: true
        type: string
      user_name:
        description: 'User full name'
        required: true
        type: string
      environment:
        description: 'Environment (dev/prod)'
        required: true
        type: choice
        options:
          - dev
          - prod
        default: dev

permissions:
  id-token: write
  contents: read

