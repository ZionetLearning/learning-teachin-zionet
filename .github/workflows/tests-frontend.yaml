name: Frontend Tests & Linting
run-name: Running Frontend Linting & Tests for all apps (student, teacher, admin)

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]
    paths:
      - 'frontend/**'
  workflow_call:
    inputs:
      node_version:
        description: "Node.js version to use"
        required: false
        type: string
        default: '20'
  workflow_dispatch:
    inputs:
      node_version:
        description: "Node.js version to use"
        required: false
        type: string
        default: '20'

jobs:
  frontend-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [student, teacher, admin]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Frontend Environment
        uses: ./.github/actions/setup-frontend
        with:
          node-version: ${{ inputs.node_version || '20' }}

      - name: Run Tests for ${{ matrix.app }}
        working-directory: frontend
        run: |
          echo "Running tests for ${{ matrix.app }}..."
          npx vitest run --reporter=verbose --passWithNoTests --root apps/${{ matrix.app }}
          echo "Tests completed successfully for ${{ matrix.app }}"

  frontend-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Frontend Environment
        uses: ./.github/actions/setup-frontend
        with:
          node-version: ${{ inputs.node_version || '20' }}

      - name: Lint Code
        working-directory: frontend
        run: npm run lint
      