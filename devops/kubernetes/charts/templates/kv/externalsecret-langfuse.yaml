{{- if .Values.langfuse.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: langfuse-secrets
  namespace: devops-tools   # Keep all Langfuse secrets in devops-tools namespace
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-backend
    kind: ClusterSecretStore
  target:
    name: langfuse-secrets
  data:
    - secretKey: DATABASE_USERNAME
      remoteRef:
        key: "{{ .Values.global.environment }}-langfuse-db-username"
    - secretKey: DATABASE_PASSWORD
      remoteRef:
        key: "{{ .Values.global.environment }}-langfuse-db-password"
    - secretKey: NEXTAUTH_SECRET
      remoteRef:
        key: "{{ .Values.global.environment }}-langfuse-nextauth-secret"
    - secretKey: SALT
      remoteRef:
        key: "{{ .Values.global.environment }}-langfuse-salt"
    - secretKey: REDIS_PASSWORD
      remoteRef:
        key: "{{ .Values.global.environment }}-langfuse-redis-password"
    - secretKey: CLICKHOUSE_PASSWORD
      remoteRef:
        key: "{{ .Values.global.environment }}-langfuse-clickhouse-password"
    - secretKey: S3_USER
      remoteRef:
        key: "{{ .Values.global.environment }}-langfuse-s3-user"
    - secretKey: S3_PASSWORD
      remoteRef:
        key: "{{ .Values.global.environment }}-langfuse-s3-password"
    - secretKey: DATABASE_URL
      remoteRef:
        key: "{{ .Values.global.environment }}-langfuse-db-url"
    - secretKey: DIRECT_URL
      remoteRef:
        key: "{{ .Values.global.environment }}-langfuse-direct-url"
{{- end }}

---
{{- if and .Values.langfuse.enabled .Values.accessor.secrets.langfuse.enabled }}
# Lightweight ExternalSecret for Accessor namespace - only API keys
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ .Values.accessor.secrets.langfuse.name }}
  namespace: {{ include "app.namespace" . }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-backend
    kind: ClusterSecretStore
  target:
    name: {{ .Values.accessor.secrets.langfuse.name }}
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        {{ .Values.accessor.secrets.langfuse.keys.baseUrl }}: |
          {{`{{ .baseUrl }}`}}
        {{ .Values.accessor.secrets.langfuse.keys.publicKey }}: |
          {{`{{ .publicKey }}`}}
        {{ .Values.accessor.secrets.langfuse.keys.secretKey }}: |
          {{`{{ .secretKey }}`}}
  data:
    - secretKey: baseUrl
      remoteRef:
        key: "langfuse-baseurl"
    - secretKey: publicKey
      remoteRef:
        key: "langfuse-public-key"
    - secretKey: secretKey
      remoteRef:
        key: "langfuse-secret-key"
{{- end }}