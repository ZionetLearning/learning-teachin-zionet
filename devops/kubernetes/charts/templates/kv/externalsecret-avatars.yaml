{{- if .Values.accessor.secrets.avatars.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ .Values.global.namePrefix }}-{{ .Values.accessor.secrets.avatars.name }}
  namespace: {{ include "app.namespace" . }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-backend
    kind: ClusterSecretStore
  target:
    name: {{ .Values.global.namePrefix }}-{{ .Values.accessor.secrets.avatars.name }}
  data:
    - secretKey: {{ .Values.accessor.secrets.avatars.key }}
      remoteRef:
        key: "{{ .Values.global.namePrefix }}-avatars-storage-connection"
{{- end }}