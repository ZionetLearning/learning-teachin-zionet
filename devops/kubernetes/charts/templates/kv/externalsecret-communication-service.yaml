apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: communication-service-connection
  namespace: {{ include "app.namespace" . }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-backend
    kind: ClusterSecretStore
  target:
    name: communication-service-connection
  data:
    - secretKey: CommunicationServiceConnectionString
      remoteRef:
        key: "{{ .Values.namespace.name }}-comm-svc-connection"