apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.global.namePrefix }}-workload-identity
  namespace: {{ include "app.namespace" . }}
  labels:
    azure.workload.identity/use: "true"
  annotations:
    azure.workload.identity/client-id: "{{ .Values.global.postgres.clientId }}"
    azure.workload.identity/tenant-id: "{{ .Values.global.keyvault.tenantId }}"