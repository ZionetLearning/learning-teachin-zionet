{{- if .Values.manager.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ printf "%s-manager-ingress" (default .Release.Namespace .Values.namespace.name) }}"
  namespace: "{{ .Release.Namespace }}"
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: "/$2"
    # Extended timeouts for KEDA cold start scenarios - MAXIMUM timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"  
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-next-upstream-timeout: "300"
    # Aggressive retry logic for cold starts
    nginx.ingress.kubernetes.io/upstream-fail-timeout: "10"
    nginx.ingress.kubernetes.io/upstream-max-fails: "1"
    nginx.ingress.kubernetes.io/proxy-next-upstream: "error timeout invalid_header http_502 http_503 http_504"
    nginx.ingress.kubernetes.io/proxy-next-upstream-tries: "5"
    # Larger buffers for better handling of slow responses
    nginx.ingress.kubernetes.io/proxy-buffer-size: "32k"
    nginx.ingress.kubernetes.io/proxy-buffers: "32 32k"
    nginx.ingress.kubernetes.io/proxy-busy-buffers-size: "64k"
    # Extended connection settings
    nginx.ingress.kubernetes.io/upstream-keepalive-timeout: "300"
    nginx.ingress.kubernetes.io/upstream-keepalive-requests: "1000"
    # Client timeout handling
    nginx.ingress.kubernetes.io/client-header-timeout: "300"
    nginx.ingress.kubernetes.io/client-body-timeout: "300"
    # Disable proxy request buffering for faster response
    nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
    {{- if and .Values.manager.ingress.tls.enabled .Values.manager.ingress.tls.clusterIssuer }}
    cert-manager.io/cluster-issuer: "{{ .Values.manager.ingress.tls.clusterIssuer }}"
    {{- end }}
spec:
  ingressClassName: "nginx"
  {{- if .Values.manager.ingress.tls.enabled }}
  tls:
    - hosts:
        - "{{ .Values.manager.ingress.host }}"
      secretName: "{{ .Values.manager.ingress.tls.secretName }}"
  {{- end }}
  rules:
    - host: "{{ .Values.manager.ingress.host }}"
      http:
        paths:
          - path: "{{ printf "%s/%s(/|$)(.*)" .Values.manager.ingress.basePath .Release.Namespace }}"
            pathType: ImplementationSpecific
            backend:
              service:
                {{- if .Values.keda.enabled }}
                name: keda-interceptor
                port:
                  number: 8080
                {{- else }}
                name: {{ .Values.manager.name }}
                port:
                  number: {{ .Values.manager.ports.service }}
                {{- end }}
{{- end }}
