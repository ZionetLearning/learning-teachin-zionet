{{- if .Values.manager.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ printf "%s-manager-ingress" (default .Release.Namespace .Values.namespace.name) }}"
  namespace: "{{ .Release.Namespace }}"
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: "/$2"
    # Extended timeouts for KEDA cold start scenarios - optimized for scale-to-zero
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "180"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "180"  
    nginx.ingress.kubernetes.io/proxy-read-timeout: "180"
    nginx.ingress.kubernetes.io/proxy-next-upstream-timeout: "180"
    # Enhanced retry logic for cold starts
    nginx.ingress.kubernetes.io/upstream-fail-timeout: "30"
    nginx.ingress.kubernetes.io/upstream-max-fails: "3"
    nginx.ingress.kubernetes.io/proxy-next-upstream: "error timeout invalid_header http_502 http_503 http_504"
    nginx.ingress.kubernetes.io/proxy-next-upstream-tries: "3"
    # Buffer configuration for better handling of slow responses
    nginx.ingress.kubernetes.io/proxy-buffer-size: "8k"
    nginx.ingress.kubernetes.io/proxy-buffers: "8 8k"
    nginx.ingress.kubernetes.io/proxy-busy-buffers-size: "16k"
    # Add connection keep-alive for better performance after startup
    nginx.ingress.kubernetes.io/upstream-keepalive-timeout: "90"
    nginx.ingress.kubernetes.io/upstream-keepalive-requests: "1000"
    {{- if and .Values.manager.ingress.tls.enabled .Values.manager.ingress.tls.clusterIssuer }}
    cert-manager.io/cluster-issuer: "{{ .Values.manager.ingress.tls.clusterIssuer }}"
    {{- end }}
spec:
  ingressClassName: "nginx"
  {{- if .Values.manager.ingress.tls.enabled }}
  tls:
    - hosts:
        - "{{ .Values.manager.ingress.host }}"
      secretName: "{{ .Values.manager.ingress.tls.secretName }}"
  {{- end }}
  rules:
    - host: "{{ .Values.manager.ingress.host }}"
      http:
        paths:
          - path: "{{ printf "%s/%s(/|$)(.*)" .Values.manager.ingress.basePath .Release.Namespace }}"
            pathType: ImplementationSpecific
            backend:
              service:
                {{- if .Values.keda.enabled }}
                name: keda-interceptor
                port:
                  number: 8080
                {{- else }}
                name: {{ .Values.manager.name }}
                port:
                  number: {{ .Values.manager.ports.service }}
                {{- end }}
{{- end }}
