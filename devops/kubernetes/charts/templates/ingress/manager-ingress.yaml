{{- if .Values.manager.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ printf "%s-manager-ingress" (default .Release.Namespace .Values.namespace.name) }}"
  namespace: "{{ .Release.Namespace }}"
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: "/$2"
    nginx.ingress.kubernetes.io/service-upstream: "true"
    nginx.ingress.kubernetes.io/proxy-next-upstream: "error timeout http_502 http_503 http_504 http_404"
    nginx.ingress.kubernetes.io/proxy-next-upstream-tries: "2"
    nginx.ingress.kubernetes.io/upstream-vhost: "proxy"
    nginx.ingress.kubernetes.io/default-backend: "proxy"
    {{- if and .Values.manager.ingress.tls.enabled .Values.manager.ingress.tls.clusterIssuer }}
    cert-manager.io/cluster-issuer: "{{ .Values.manager.ingress.tls.clusterIssuer }}"
    {{- end }}
spec:
  ingressClassName: "nginx"
  {{- if .Values.manager.ingress.tls.enabled }}
  tls:
    - hosts:
        - "{{ .Values.manager.ingress.host }}"
      secretName: "{{ .Values.manager.ingress.tls.secretName }}"
  {{- end }}
  rules:
    - host: "{{ .Values.manager.ingress.host }}"
      http:
        paths:
          - path: "{{ printf "%s/%s(/|$)(.*)" .Values.manager.ingress.basePath .Release.Namespace }}"
            pathType: ImplementationSpecific
            backend:
              service:
                name: proxy
                port:
                  number: 80
{{- end }}
