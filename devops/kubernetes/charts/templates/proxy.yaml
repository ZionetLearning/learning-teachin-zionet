{{- if .Values.namespace.create }}
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.proxy.namespace | default .Values.namespace.name | default "proxy" }}
{{- end }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: proxy
  namespace: {{ .Values.proxy.namespace | default .Values.namespace.name | default "proxy" }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: proxy-role
  namespace: {{ .Values.proxy.namespace | default .Values.namespace.name | default "proxy" }}
rules:
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "patch", "update"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: proxy-rolebinding
  namespace: {{ .Values.proxy.namespace | default .Values.namespace.name | default "proxy" }}
subjects:
- kind: ServiceAccount
  name: proxy
  namespace: {{ .Values.proxy.namespace | default .Values.namespace.name | default "proxy" }}
roleRef:
  kind: Role
  name: proxy-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Service
metadata:
  name: proxy
  namespace: {{ .Values.proxy.namespace | default .Values.namespace.name | default "proxy" }}
spec:
  selector:
    app: proxy
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy
  namespace: {{ .Values.proxy.namespace | default .Values.namespace.name | default "proxy" }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxy
  template:
    metadata:
      labels:
        app: proxy
    spec:
      serviceAccountName: proxy
      containers:
      - name: proxy
        image: "{{ .Values.proxy.image.repository }}:{{ .Values.proxy.image.tag | default .Values.global.environment }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - containerPort: 80
        env:
        - name: TARGET_SERVICE_NAME
          value: "{{ .Values.proxy.targetServiceName }}"
        - name: TARGET_SERVICE_PORT
          value: "{{ .Values.proxy.targetServicePort | default 80 }}"
        - name: SCALE_UP_REPLICAS
          value: "{{ .Values.proxy.scaleUp | default 1 }}"
        - name: SCALE_DOWN_REPLICAS
          value: "{{ .Values.proxy.scaleDown | default 0 }}"
        - name: INACTIVITY_TIMEOUT
          value: "{{ .Values.proxy.inactivity | default 300 }}"
        - name: MAX_SCALEUP_WAIT
          value: "{{ .Values.proxy.scaleWait | default 90 }}"
        - name: CHECK_INTERVAL
          value: "{{ .Values.proxy.checkInterval | default 30 }}"
        - name: LOG_LEVEL
          value: "{{ .Values.proxy.logLevel | default "INFO" }}"