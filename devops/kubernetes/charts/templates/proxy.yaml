{{- if .Values.namespace.create }}
apiVersion: v1
kind: Namespace
metadata:
  name: proxy
{{- end }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: proxy
  namespace: proxy
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: proxy-role
  namespace: proxy
rules:
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "patch", "update"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: proxy-rolebinding
  namespace: proxy
subjects:
- kind: ServiceAccount
  name: proxy
  namespace: proxy
roleRef:
  kind: Role
  name: proxy-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Service
metadata:
  name: proxy
  namespace: proxy
spec:
  selector:
    app: proxy
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy
  namespace: proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxy
  template:
    metadata:
      labels:
        app: proxy
    spec:
      serviceAccountName: proxy
      containers:
      - name: proxy
        image: "teachindevacr.azurecr.io/proxy:latest"
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: TARGET_SERVICE_NAME
          value: "manager"
        - name: TARGET_SERVICE_PORT
          value: "80"
        - name: SCALE_UP_REPLICAS
          value: "1"
        - name: SCALE_DOWN_REPLICAS
          value: "0"
        - name: INACTIVITY_TIMEOUT
          value: "300"
        - name: MAX_SCALEUP_WAIT
          value: "90"
        - name: CHECK_INTERVAL
          value: "30"
        - name: LOG_LEVEL
          value: "INFO"