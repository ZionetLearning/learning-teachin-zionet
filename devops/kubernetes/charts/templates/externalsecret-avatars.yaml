{{- if .Values.manager.secrets.avatars.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.manager.secrets.avatars.name }}
  namespace: {{ include "app.namespace" . }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-backend
    kind: ClusterSecretStore
  target:
    name: {{ .Values.manager.secrets.avatars.name }}
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        {{ .Values.manager.secrets.avatars.key }}: |
          {{`{{ .connectionString }}`}}
  data:
    - secretKey: connectionString
      remoteRef:
        key: {{ .Values.global.environment }}-avatars-storage-connection
{{- end }}