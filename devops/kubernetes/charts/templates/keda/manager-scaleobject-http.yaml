{{- if .Values.keda.enabled }}
apiVersion: http.keda.sh/v1alpha1
kind: HTTPScaledObject
metadata:
  name: manager-http-scaledobject-{{ include "app.namespace" . }}
  namespace: {{ include "app.namespace" . }}
spec:
  hosts:
    - "{{ .Values.manager.ingress.host }}"

  scaleTargetRef:
    deployment: {{ .Values.manager.name }}-{{ .Release.Namespace }}
    service: {{ .Values.manager.name }}-{{ .Release.Namespace }}
    port: {{ .Values.manager.ports.service }}   

  replicas:
    min: 0
    max: 1

  pollingInterval: 1
  scaledownPeriod: 100             
  targetPendingRequests: 1
{{- end }}
