# Main ingress for Langfuse application
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apps-ingress
  namespace: devops-tools
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - teachin.westeurope.cloudapp.azure.com
      secretName: teachin-tls
  rules:
  - host: teachin.westeurope.cloudapp.azure.com
    http:
      paths:
      # Direct auth routes - pass through as-is
      - path: /auth/
        pathType: Prefix
        backend:
          service:
            name: langfuse-web
            port:
              number: 3000
      # All API routes (including /api/auth, /api/trpc, etc.)
      - path: /api/
        pathType: Prefix
        backend:
          service:
            name: langfuse-web
            port:
              number: 3000
      # Static assets that might be requested directly
      - path: /icon.svg
        pathType: Exact
        backend:
          service:
            name: langfuse-web
            port:
              number: 3000
      # Next.js static assets
      - path: /_next
        pathType: Prefix
        backend:
          service:
            name: langfuse-web
            port:
              number: 3000
      # Langfuse application main path
      - path: /langfuse
        pathType: Prefix
        backend:
          service:
            name: langfuse-web
            port:
              number: 3000