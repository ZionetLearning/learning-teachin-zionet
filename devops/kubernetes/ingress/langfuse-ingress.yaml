# Langfuse root auth routes ingress (handle redirects from NextAuth)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: langfuse-auth-ingress
  namespace: devops-tools
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/priority: "300"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - teachin.westeurope.cloudapp.azure.com
      secretName: teachin-tls
  rules:
  - host: teachin.westeurope.cloudapp.azure.com
    http:
      paths:
      # API routes at root level (NextJS app makes calls here when served under /langfuse)
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: langfuse-web
            port:
              number: 3000
      # Static assets at root level (icon.svg, favicon.ico, etc.)
      - path: /icon.svg
        pathType: Exact
        backend:
          service:
            name: langfuse-web
            port:
              number: 3000
      - path: /favicon.ico
        pathType: Exact
        backend:
          service:
            name: langfuse-web
            port:
              number: 3000
      # Next.js static assets
      - path: /_next
        pathType: Prefix
        backend:
          service:
            name: langfuse-web
            port:
              number: 3000
      # Auth routes that Langfuse redirects to at root level - pass through as-is
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: langfuse-web
            port:
              number: 3000
      - path: /sign-in
        pathType: Prefix
        backend:
          service:
            name: langfuse-web
            port:
              number: 3000
---
# Langfuse API routes ingress (no rewriting for API calls)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: langfuse-api-ingress
  namespace: devops-tools
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/priority: "200"
    nginx.ingress.kubernetes.io/rewrite-target: /api/$1
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - teachin.westeurope.cloudapp.azure.com
      secretName: teachin-tls
  rules:
  - host: teachin.westeurope.cloudapp.azure.com
    http:
      paths:
      # API routes under /langfuse - rewrite to remove /langfuse prefix
      - path: /langfuse/api/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: langfuse-web
            port:
              number: 3000
---
# Langfuse static assets ingress (no rewriting)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: langfuse-assets-ingress
  namespace: devops-tools
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/priority: "150"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - teachin.westeurope.cloudapp.azure.com
      secretName: teachin-tls
  rules:
  - host: teachin.westeurope.cloudapp.azure.com
    http:
      paths:
      # Static assets under /langfuse
      - path: /langfuse/(_next/.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: langfuse-web
            port:
              number: 3000
      - path: /langfuse/(icon\.svg)
        pathType: ImplementationSpecific
        backend:
          service:
            name: langfuse-web
            port:
              number: 3000
      - path: /langfuse/(favicon\.ico)
        pathType: ImplementationSpecific
        backend:
          service:
            name: langfuse-web
            port:
              number: 3000
---
# Main Langfuse application ingress (with rewriting)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: langfuse-app-ingress
  namespace: devops-tools
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/priority: "100"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - teachin.westeurope.cloudapp.azure.com
      secretName: teachin-tls
  rules:
  - host: teachin.westeurope.cloudapp.azure.com
    http:
      paths:
      # Langfuse application main path - rewrite /langfuse to / and /langfuse/xxx to /xxx
      - path: /langfuse/?(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: langfuse-web
            port:
              number: 3000