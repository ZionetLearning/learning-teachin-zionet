apiVersion: 1
groups:
  - name: AKS Nodes
    folder: Infrastructure
    interval: 1m
    rules:
      - uid: node-notready
        title: "AKS Node NotReady"
        condition: A
        data:
          - refId: A
            queryType: timeSeriesQuery
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: prometheus
            model:
              expr: 'kube_node_status_condition{condition="Ready",status="false"}'
              refId: A
              intervalMs: 1000
              maxDataPoints: 43200
            reducer: "max"
        for: 5m
        annotations:
          summary: "One or more nodes are NotReady"
        labels:
          severity: critical

  - name: AKS Pods
    folder: Infrastructure
    interval: 1m
    rules:
      - uid: pod-crashloop
        title: "Pod CrashLoopBackOff (stage/dev only)"
        condition: B # <--- CONDITION IS NOW 'B'
        data:
          - refId: A # Step A: Fetch the time series data and reduce it.
            queryType: timeSeriesQuery
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: prometheus
            model:
              expr: 'sum by (namespace, pod, container) (kube_pod_container_status_waiting_reason{reason="CrashLoopBackOff", namespace=~"stage|dev"})'
              refId: A
              intervalMs: 1000
              maxDataPoints: 43200
            reducer: "max" # This step generates reduced data points for each pod.
          
          - refId: B # <--- NEW Step B: Evaluate the reduced data (A) to get a single number.
            queryType: expression
            relativeTimeRange:
              from: 0
              to: 0
            datasourceUid: __expr__ # Special UID for math expressions
            model:
              # Simple math expression: is the result from A > 0?
              # This forces a single number for the final evaluation.
              expr: 'A > 0' 
              refId: B
              intervalMs: 1000
              maxDataPoints: 43200
            
        for: 5m
        annotations:
          summary: "Pod in CrashLoopBackOff: {{ $labels.pod }}"
        labels:
          severity: warning